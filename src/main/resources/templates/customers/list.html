<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- include header fragment -->

<div th:replace="~{fragments/header :: header}"></div>

<!-- include aside fragment -->
<div th:replace="~{fragments/aside :: aside}"></div>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <i class="fa fa-user"></i> <span th:text="${pageTitle}"></span>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{${pageLinks.siteRoot}}"><i class="fa fa-home"></i>
                Home</a></li>
            <li class="active" th:text="${pageTitle}"></li>
        </ol>

    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <a style="margin: 10px" th:href="@{${pageLinks.registerCustomer}}"
                   class="btn btn-warning">Register A Customer</a>
            </div>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-body table-responsive">
                        <table id="tblRecords"
                               class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Customer Number</th>
                                <th>First Name</th>
                                <th>Middle Name</th>
                                <th>Last Name</th>
                                <th>Email Address</th>
                                <th>Phone Number</th>
                                <th>Date of Birth</th>
                                <th>Add Account</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="customer : ${customers}">
                                <td class="mailbox-name" th:text="${customer.customerNumber}"></td>
                                <td class="mailbox-name" th:text="${customer.firstName}"></td>
                                <td class="mailbox-name" th:text="${customer.middleName}"></td>
                                <td class="mailbox-name" th:text="${customer.lastName}"></td>
                                <td class="mailbox-name" th:text="${customer.emailAddress}"></td>
                                <td class="mailbox-name" th:text="${customer.contactPhoneNumber}"></td>
                                <td class="mailbox-name" th:text="${customer.dateOfBirth}"></td>
                                <td><a th:href="@{${pageLinks.createAccount + '/'+ customer.customerNumber}} " class="btn btn-warning"><i class="fa fa-plus"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="btn-group" style="float: right;margin: 8px;">
                            <button type="button" class="btn btn-default">Pages:</button>
                            <a type="button" th:each="i : ${#numbers.sequence(1, customers.totalPages)}"
                               th:class="${currentPageNo}==${i-1}?'btn btn-primary':'btn btn-default'"
                               th:href="@{${pageLinks.viewCustomers}(page=${i-1})}"
                               th:text="${i}">
                            </a>
                        </div>
                    </div>

                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
