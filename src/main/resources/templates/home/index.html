<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- include header fragment -->

<div th:replace="~{fragments/header :: header}"></div>

<!-- include aside fragment -->
<div th:replace="~{fragments/aside :: aside}"></div>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <i class="fa fa-bank"></i> <span th:text="${pageTitle}"></span>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{${pageLinks.siteRoot}}"><i class="fa fa-home"></i>
                Home</a></li>
            <li class="active" th:text="${pageTitle}"></li>
        </ol>

    </section>

    <!-- Main content -->
    <section class="content">
        <!-- row -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive">
                        <h3>Welcome, Bank Manager</h3>
                        <p>On this system, you can view the <a
                                th:href="@{${pageLinks.viewCustomers}}">List of Current
                            Registered Customers</a>, view the <a
                                th:href="@{${pageLinks.viewAccounts}}">List of Existing Accounts</a>.</p>
                        <p>
                            You can also <a th:href="@{${pageLinks.createAccount}}">Create A New Account
                            for a Customer</a>
                        </p>
                        <p>For more features, click on any item on the menu</p>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<!-- include footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
