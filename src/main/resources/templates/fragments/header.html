<body>
		<div class="wrapper" th:fragment="header">
			<header class="main-header">
				<!-- Logo -->
				<a th:href="@{${siteRoot}}" class="logo"> <!-- logo for regular state and mobile devices -->
					<!-- mini logo for sidebar mini 50x50 pixels --> <span
					class="logo-mini"><img
						th:src="@{/assets/dist/img/money-bag.png}" width="40"></span> <!-- logo for regular state and mobile devices -->
					<span class="logo-lg"><img	th:src="@{/assets/dist/img/money-bag.png}" width="40" alt="Fairfield Bank"></span>

				</a>
				<!-- Header Navbar: -->
				<nav class="navbar navbar-static-top">
					<!-- Sidebar toggle button-->
					<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
						role="button"> <span class="sr-only">Toggle navigation</span>
					</a>

					<div class="navbar-custom-menu">
						<ul class="nav navbar-nav">


							<!-- User Account: style can be found in dropdown.less -->
							<li class="dropdown user user-menu"><a href="#"
								class="dropdown-toggle" data-toggle="dropdown"> <img
									th:src="@{/assets/dist/img/man.png}" class="user-image"
									alt="User Image"> <span class="hidden-xs">Bank Manager</span>
							</a>
								<ul class="dropdown-menu">
									<!-- User image -->
									<li class="user-header"><img
										th:src="@{/assets/dist/img/man.png}" class="img-circle"
										alt="User Image">

										<p>Bank Manager</p></li>

									<!-- Menu Footer-->
									<li class="user-footer">

										<div class="pull-right"></div>
									</li>
								</ul></li>

						</ul>
					</div>
				</nav>

			</header>
